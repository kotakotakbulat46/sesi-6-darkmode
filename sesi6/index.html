<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sesi 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="dark">MODE-DARK</a>
            <a onclick="blueMode()" id="blue">MODE-BLUE</a>
            <a onclick="redMode()" id="red">MODE-RED</a>
        </nav>
        <h1>MODE</h1>
        <p class="info" id="info"></p>

    </div>

    <!-- initializing function -->
    <script>
        let body = document.body;
        let info = document.getElementById("info")
        let dark = document.getElementById("dark")
        let blue = document.getElementById("blue")
        let red = document.getElementById("red")
        let home = document.getElementById("home")

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        const blueLimit = 5;
        let blueCounter = 0;
        let blueRemainingLeft;

        const redLimit = 5;
        let redCounter = 0;
        let redRemainingLeft;


        function darkMode() {
            if (darkRemainingLeft == 1) {
                info.textContent = "Jatah Fitur Dark Mode Anda Sudah Habis";
                dark.style.display = "none";
                home.textContent = 'RESTART';
                return;
            }
            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            // render ke info element
            info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`
            body.classList.toggle("dark");
        }

        function blueMode() {
            if (blueRemainingLeft == 1) {
                info.textContent = "Jatah Fitur Blue Mode Anda Sudah Habis";
                blue.style.display = "none";
                home.textContent = 'RESTART';
                return;
            }
            blueCounter += 1;
            blueRemainingLeft = blueLimit - blueCounter;

            // render ke info element
            info.textContent = `Bluemode dipakai ${blueCounter}x, tersisa ${blueRemainingLeft}`
            body.classList.toggle("blue");
        }

        function redMode() {
            if (redRemainingLeft == 1) {
                info.textContent = "Jatah Fitur Blue Mode Anda Sudah Habis";
                red.style.display = "none";
                home.textContent = 'RESTART';
                return;
            }
            redCounter += 1;
            redRemainingLeft = redLimit - redCounter;

            // render ke info element
            info.textContent = `Redmode dipakai ${redCounter}x, tersisa ${redRemainingLeft}`
            body.classList.toggle("red");
        }

        function reRender() {
            location.reload();
        }
    </script>

</body>

</html>
